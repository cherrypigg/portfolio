<!DOCTYPE html>
<html lang="ja">
<head>
   
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>r.imaizumi</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <class="header">
        <!--ヘッダー開始-->

        <div class="header-en"><p>To keep on challenging.</p></div>
        <h1>Title</h1>
        <div id="video-area">
        <video id="video" poster="../HTML/header.jpg.jpg" webkit-playsinline playsinline muted autoplay loop>
        <!--
        poster：動画ファイルが利用できない環境で代替表示される画像
        webkit-playsinline：iOS 9までのSafari用インライン再生指定
        playsinline：iOS 10以降のSafari用インライン再生指定
        muted：音声をミュートさせる
        autoplay：動画を自動再生させる
        loop：動画をループさせる
        controls：コントロールバーを表示する
        -->
        <source src="../HTML/video.mp4.mp4" type="video/mp4">
        <source src="video/movie.ogv" type="video/ogv">
        <source src="video/movie.webm" type="video/webm">
        <p>動画を再生できる環境ではありません。</p>
        </video>
:@-
        <!--/video-area--></div>
        <div class="scrolldown1"><span>down</span></div>
        <!--ヘッダー終了-->
    </div>
    <!--メイン開始-->

     
    </div>


    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
